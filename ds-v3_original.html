<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>艺术装饰风格知识卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
  <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --black: #1A1A1A;
      --cream: #F5F0E5;
    }
    body {
      background: var(--cream);
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    .card {
      width: 440px;
      background: white;
      border: 8px solid var(--black);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        90deg,
        var(--black),
        var(--black) 20px,
        var(--gold) 20px,
        var(--gold) 40px
      );
    }
    .content {
      padding: 40px;
      position: relative;
    }
    .date {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    .date::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--gold), transparent);
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: var(--black);
      margin: 0 0 15px 0;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }
    .subtitle {
      font-family: 'Noto Serif SC', serif;
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      font-weight: 500;
    }
    .quote {
      font-family: 'Noto Serif SC', serif;
      font-style: italic;
      font-size: 18px;
      color: var(--black);
      border-left: 3px solid var(--gold);
      padding-left: 20px;
      margin: 30px 0;
      line-height: 1.6;
    }
    .points {
      margin: 30px 0;
    }
    .point {
      font-family: 'Noto Serif SC', serif;
      margin-bottom: 15px;
      position: relative;
      padding-left: 25px;
      font-size: 15px;
      line-height: 1.6;
    }
    .point::before {
      content: "◆";
      position: absolute;
      left: 0;
      color: var(--gold);
      font-size: 12px;
      top: 3px;
    }
    .qr-container {
      text-align: center;
      margin: 40px 0 20px;
    }
    .qr-code {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border: 3px solid var(--gold);
      padding: 5px;
      background: white;
    }
    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .note {
      font-family: 'Noto Serif SC', serif;
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
    .decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, transparent 60%, var(--gold) 60%);
      opacity: 0.1;
      right: -50px;
      top: -50px;
      z-index: 1;
    }
    .footer {
      height: 20px;
      background: var(--black);
      position: relative;
    }
    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), transparent);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="decoration"></div>
    <div class="content">
      <div class="date">MAY 20, 2025</div>
      <h1 class="title">ÉCRITURE FUTURE</h1>
      <p class="subtitle">当AI成为每个人的写作助手</p>
      
      <div class="quote">
        "在未来几十年内，能够真正写作的人将越来越少。"
      </div>
      
      <div class="points">
        <div class="point">写作本质上是困难的，因为它要求清晰的思考，而清晰的思考本身就是一项挑战。</div>
        <div class="point">越是显赫的工作，往往越需要写作能力，这造成了巨大的压力。</div>
        <div class="point">AI的出现改变了这一局面，几乎消除了写作的压力——现在你可以让AI代劳。</div>
        <div class="point">未来世界将被分为"能写者"和"不能写者"，中间地带将消失。</div>
      </div>
      
      <div class="qr-container">
        <div class="qr-code">
          <img src="https://pic.readnow.pro/2025/03/791e29affc7772652c01be54b92e8c43.jpg">
        </div>
        <p class="note">扫描二维码获取更多内容</p>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
